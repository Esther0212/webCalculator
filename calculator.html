<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" class="display" readonly>

        <div class="buttons">
        <li><button class="orange" data-value="AC">AC</button></li>
        <li><button class="orange" data-value="DEL">DEL</button></li>
        <li><button data-value="(-">+/-</button></li>
        <li><button class="operation" data-value="/">/</button></li>

        <li><button data-value="7">7</button></li>
        <li><button data-value="8">8</button></li>
        <li><button data-value="9">9</button></li>
        <li><button class="operation" data-value="*">*</button></li>

        <li><button data-value="4">4</button></li>
        <li><button data-value="5">5</button></li>
        <li><button data-value="6">6</button></li>
        <li><button class="operation" data-value="-">-</button></li>

        <li><button data-value="1">1</button></li>
        <li><button data-value="2">2</button></li>
        <li><button data-value="3">3</button></li>
        <li><button class="operation" data-value="+">+</button></li>

        <li><button data-value="0">0</button></li>
        <li><button data-value=".">.</button></li>
        <li><button data-value="()">( )</button></li>
        <li><button class="operation" data-value="=">=</button></li>
    </div>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
